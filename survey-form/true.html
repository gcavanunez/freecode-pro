<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="true.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
  <div class="header-container">
    <header>
      <h1 id="title">What do you think about Cafetario?</h1>
  </header>
  </div>
    <div class="form-container">
      <p class="center"  id="description">Please let us know what you like about us</p>
      <form class="survey-form"  id="survey-form">
        <div class="input-text">
            <div class="labels">
                <label id="name-label" for="nombre"><sup>*</sup> Nombre:</label>
            </div>
            <div class="rightTab">
                <input type="text" name="name" id="name" class="input-field" required placeholder="Enter your name">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email"><sup>*</sup> Email: </label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="phone-number"><sup>*</sup> Phone Number: </label>
            </div>
            <div class="rightTab">
                <input type="number" name="phone-number" id="number" class="input-field" min="1" max="999999999" required placeholder="Enter your phone number">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="dropdown-label" for="dropdown"><sup>*</sup> How did you hear about us? </label>
            </div>
            <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="facebook">Facebook</option>
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="relative">Relative</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
              <label for="userRating"><sup>*</sup> How likely is that you would recommend Cafetario to a friend?</label>
            </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
              </ul>
            </div>
          </div>
        <div class="rowTab">
            <div class="labels">
              <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
            </div>
            <div class="rightTab">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Time of delivery</label></li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Range of delivery</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Coffee offered</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Roasts offered</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">An application to order from</label></li>
                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">An option for subscription</label></li>
                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos from the agriculturer</label></li>
                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Coffee tasting sessions</label></li>
                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Coffee Information</label></li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>
          <button class="center" id="submit" type="submit">Submit</button>
      </form>
    </div>
    </div>
  </main>
</body>
</html>
