<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="true.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
  <div class="header-container">
    <header>
      <h1 id="title">What do you think about Cafetario?</h1>
  </header>
  </div>
    <div class="form-container">
      <p class="center"  id="description">Please let us know what you like about us</p>
      <form class="survey-form"  id="survey-form">
        <div class="input-text">
            <div class="labels">
                <label id="nombre-label" for="nombre"><sup>*</sup> Nombre:</label>
            </div>
            <div class="rightTab">
                <input type="text" name="name" id="name" class="input-field" required placeholder="Enter your name">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email"><sup>*</sup> Email: </label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
            </div>
        </div>
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="phone-number"><sup>*</sup> Phone Number: </label>
            </div>
            <div class="rightTab">
                <input type="number" name="phone-number" id="number" class="input-field" required placeholder="Enter your phone number">
            </div>
        </div>
      </form>
    </div>
    </div>
  </main>
</body>
</html>
